<!DOCTYPE html>

<html lang="en-us">

<link>

    <meta charset="UTF-8">
    <title>Dummy Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    
</head>

<body>
    
    <h1>Dummy Game</h1>

    <div id="controlPanel">
        <label for="numBalls">Numbers of balls: </label>
        <input type="number" min=1 max=15 value=5 id="numBalls" 
        oninput="setNumbersOfBalls(this.value);"/>
        <br>
        <label for="colorChoose">Your color: </label>
        <input type="color" value="#000000" id="colorChoose" 
        oninput="setPlayerColor(this.value);"/>
        <br>
        <label for="targetColor">Target color: </label>
        <select id="targetColor"
        onchange="setTargetColor(this.value);">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="pink">pink</option>
        </select>
        <br>
        <label for="ballSpeedFactor">Ball speed: </label>
        <input type="range" min=0.5 max=2 step=0.5 value=1 id="ballSpeedFactor" 
        oninput="setBallSpeed(this.value);"/>
    </div>
    <div id="message">Life: </div>
    <button id="start" onclick="startGame();">Start</button>
    <button id="start" onclick="stopGame();">Stop</button>
    <button id="reset" onclick="resetGame();">Reset</button>
    <br>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    
    <!-- jQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    
    <!-- Script -->
    <script src="./assets/app.js"></script>

</body>

</html>
